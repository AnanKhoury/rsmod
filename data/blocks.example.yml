players:

  updating-opcode: 79
  excess-mask: 0x8

  order:
    - GFX
    - FORCE_CHAT
    - FACE_TILE
    - APPEARANCE
    - FACE_PAWN
    - MOVEMENT
    - ANIMATION

  blocks:
    - block: APPEARANCE
      bit: 0x1
      structure:
        - name: length
          type: BYTE
          trans: SUBTRACT
        - name: buffer
          type: BYTES
          trans: ADD

    - block: MOVEMENT
      bit: 0x1000
      structure:
        - name: type
          type: BYTE
          trans: ADD

    - block: FORCE_CHAT
      bit: 0x20

    - block: ANIMATION
      bit: 0x80
      structure:
        - name: animation
          type: SHORT
        - name: delay
          type: BYTE

    - block: GFX
      bit: 0x200
      structure:
        - name: gfx
          order: LITTLE
          type: SHORT
          trans: ADD
        - name: settings
          order: MIDDLE
          type: INT

    - block: PUBLIC_CHAT
      bit: 0x10
      structure:
        - name: effects
          type: SHORT
        - name: icon
          type: BYTE
        - name: auto
          type: BYTE
        - name: message
          type: BYTES

    - block: FACE_TILE
      bit: 0x4
      structure:
        - name: degrees
          type: SHORT
          order: LITTLE

    - block: FACE_PAWN
      bit: 0x2
      structure:
        - name: pawnIndex
          type: SHORT
          trans: ADD

    - block: CONTEXT_MENU
      bit: 0x100

    - block: FORCE_MOVEMENT
      bit: 0x400

    - block: HITMARK
      bit: 0x40
